<div class="jumbotron">
    <h1>User list</h1>

    <div class="table-responsive" ng-if="hasPermission('user.info')">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <i class="fa fa-sort" aria-hidden="true"></i> #
                    </th>
                    <th>
                        <i class="fa fa-sort" aria-hidden="true"></i> Login
                    </th>

                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.users">
                    <td>{{user.id}}</td>
                    <td>{{user.login}}</td>
                    <td class="text-center">
                        <button type="button" ng-click="vm.info(user)" class="btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i> Info</button>
                        <button type="button" ng-click="vm.update(user)" class="btn btn-warning" ng-if="hasPermission('user.operation')">
                            <i class="fa fa fa-wrench" aria-hidden="true"></i> Update</button>
                        <button type="button" ng-click="vm.openModal(user)" class="btn btn-danger" ng-if="hasPermission('user.operation')">
                            <i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure to delete?</h4>
                </div>
                <div class="modal-body">
                    <p>User: {{userSelected.name}}.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="vm.delete(productSelected)" class="btn btn-primary" data-dismiss="modal">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
