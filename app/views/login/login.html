<div class="container">
    <label>
        <b>Login</b>
    </label>
    <input type="text" ng-model="vm.user.login" placeholder="Enter Username" name="uname" required>

    <label>
        <b>Password</b>
    </label>
    <input type="password" ng-model="vm.user.password" placeholder="Enter Password" name="psw" required>

    <button type="button" ng-click="vm.submit()">Login</button>
    <button type="button" ng-click="vm.clearUser()">Clear</button>
</div>
